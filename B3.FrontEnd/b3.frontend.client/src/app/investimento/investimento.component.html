<div>
    <h2>Calculadora de Investimento</h2>

    <form (ngSubmit)="calcularInvestimento()">
        <label>Valor Monetário:</label>
        <input type="number" [(ngModel)]="investimento.valor" name="valor" required min="0.01" step="0.01">

        <label>Prazo em Meses:</label>
        <input type="number" [(ngModel)]="investimento.prazoMeses" name="prazoMeses" required min="2">

        <button type="submit">Calcular Investimento</button>
    </form>

    <div *ngIf="resultadoInvestimento.valorBruto !== null">
        <h3>Resultados:</h3>
        <p>Resultado Bruto: {{ resultadoInvestimento.valorBruto | currency:'BRL' }}</p>
        <p>Resultado Líquido: {{ resultadoInvestimento.valorLiquido | currency:'BRL' }}</p>
    </div>

    <div *ngIf="erroAoCalcular">
        <p>{{ erroAoCalcular }}</p>
    </div>
</div>
